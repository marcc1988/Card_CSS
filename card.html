<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"></link>
  <title>Receipt Card</title>
</head>
<body>
    <div class="card">
        <div class="card_header">
           <span class="card_icons">R</span>
           <span class = "food_name">
                  <span>Shrimp and Chorizo Pella</span><br/>
                  <span class="date">September 14, 2016</span>
            </span>
           <span class="fa fa-ellipsis-v card_icon_s"></span>
        </div>
        <div class="card_intro">
            <div class= "pic"></div>
            <p>The impressive pella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like</p>
        </div>
        <div class="card_tailer">
            <i class="fa fa-heart like"  aria-hidden="true" style="margin-right:5px"></i>
            <i class="fa fa-share-alt like" aria-hidden="true"></i>
            <span class="click_to">
                 <i class="fa fa-arrow-down like " style="float:right;"></i>
                 <div class="to_click"> </div>
        </div>
        
</body>
</html>
